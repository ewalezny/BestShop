<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <a href="#statistics">Why Us</a>
            <a href="#benefits">Benefits</a>
            <a href="#pricing">Prices</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</header>
<section class="opening">
    <div class="container">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="" class="btn">Open your shop</a>
    </div>
</section>
<section class="statistics" id="statistics">
    <div class="container">
        <h2>The most popular sales platform in country</h2>
        <div class="statistics__content">
            <div class="statistics__box">
                <div class="circle circle--radish"></div>
                <img src="assets/Person.svg" alt="person" class="statistics__img-1">
                <h3>100000+</h3>
                <p>daily entries</p>
            </div>
            <div class="statistics__box">
                <div class="circle circle--primary"></div>
                <img src="assets/Eye.svg" alt="eye" class="statistics__img-2">
                <h3>2000000+</h3>
                <p>seen products every day</p>
            </div>
            <div class="statistics__box">
                <div class="circle circle--green"></div>
                <img src="assets/Catalog.svg" alt="catalog" class="statistics__img-3">
                <h3>10000+</h3>
                <p>added posts daily</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
